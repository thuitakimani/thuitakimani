<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="domain.css"> <!-- Link to the same CSS file for consistent styling -->
    <style>
        /* Add some basic styling for the form sections */
      
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1>We Host You Enjoy</h1>
            </div>
            <ul class="nav-links">
                <li><a href="domain maneno.html">Home</a></li> <!-- Add navigation back to home -->
            </ul>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <section class="register-section">
        <h4>Sign Up</h4>
        <div class="social-buttons">
            <a href="#" class="facebook">Sign Up with Facebook</a>
            <a href="#" class="google">Sign Up with Google</a>
        </div>
        <form action="submit_registration.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        </form>
    </section>

    <!-- Billing Address Section -->
    <section class="register-section">
        <h4>Billing Address</h4>
        <form action="submit_billing.php" method="POST">
            <div class="form-group">
                <label for="company">Company Name (Optional):</label>
                <input type="text" id="company" name="company" placeholder="Enter company name (optional)">
            </div>

            <div class="form-group">
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" placeholder="Enter your street address" required>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter state" required>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="postal">Postal Code:</label>
                    <input type="text" id="postal" name="postal" placeholder="Enter postal code" required>
                </div>
            </div>
        </form>
    </section>

    <!-- Account Security Section -->
    <section class="register-section">
        <h4>Account Security</h4>
        <form action="submit_security.php" method="POST">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="generated_password">Generate Password:</label>
                    <button type="button" id="generate-password" class="cta-button">Generate</button>
                </div>
                <div class="form-group">
                    <input type="text" id="generated_password" name="generated_password" placeholder="Generated password" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="security_question">Security Question:</label>
                <select id="security_question" name="security_question" required>
                    <option value="" disabled selected>Select a security question</option>
                    <option value="pet">What is the name of your first pet?</option>
                    <option value="mother">What is your mother's maiden name?</option>
                    <option value="city">In which city were you born?</option>
                </select>
            </div>

            <div class="form-group">
                <label for="security_answer">Answer:</label>
                <input type="text" id="security_answer" name="security_answer" placeholder="Enter the answer to the security question" required>
            </div>

            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>

    <footer>
        <h3>Contact Us</h3>
        <p>Email: support@hostmydomain.com</p>
        <p>Phone: +123 456 7890</p>

       <div class="logo">
            <img src="images/facebook.png" alt="Company Logo" width="90"> 
            <img src="images/watsapp.png" alt="Company Logo" width="90">
            <img src="images/X app.png" alt="Company Logo" width="90">
            </div>
    </footer>

    <script>
        document.getElementById('generate-password').addEventListener('click', function() {
            const password = Math.random().toString(36).slice(-8); // Generate a random 8-character password
            document.getElementById('generated_password').value = password;
        });
    </script>

</body>
</html>
